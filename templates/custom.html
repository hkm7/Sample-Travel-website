        <br><br>

        <form>
        <div class="container tour-card-container">
            <div class="row justify-content-center tour-card-deck">
                <div class="col-sm-5 tour-card  tour-optionals">
                        <div class="form-group">
                            <label for="InputEmail">Preferred Country</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter country">
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">State</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter state">
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Areas</label>
                            <input type="text" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter areas of interest">
                            <small id="emailHelp" class="form-text text-muted">Enter all the areas you are looking to travel separated by commas</small>
                        </div> 
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check1">
                            <label class="form-check-label" for="exampleCheck1">Local Guide</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check2">
                            <label class="form-check-label" for="exampleCheck1">Honeymoon Package</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check3">
                            <label class="form-check-label" for="exampleCheck1">Music (Band/DJ)</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check4">
                            <label class="form-check-label" for="exampleCheck1">Adventure Sports</label>
                        </div>                  
                </div>

                <div class="col-sm-5 tour-card  tour-optionals">
                        <br>
                        <div class="form-group">
                            <label for="InputEmail">Unlisted Extras</label>
                            <input type="text" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter anything else you want that is not listed">
                        </div>
                        <div class="card-title">CONTACT INFORMATION</div>
                        <div class="form-group">
                            <label for="InputEmail">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We won't share your email with anyone else. We will contact you with the details once we review your submission</small>
                        </div>
                </div>
            </div>
            <div class="row justify-content-center"><button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </div>
    </form>
